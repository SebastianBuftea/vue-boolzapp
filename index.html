<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>BOOLZAP</title>
</head>
<body class="d-flex justify-content-center align-items-center">

    <!-- create connection with vue -->
    <div id="app">

        <!-- create container  -->
        <div class="container dimension_height">
            <div class="row dimension_height d-flex">

                <!-- create  the address book container -->
                <div class="col-4 border border-dark bg-white p-0 " >
                    
                    <!-- my profile div -->
                    <div class="profile w-100 grey_"></div>
                    
                    <!-- notification div -->
                    <div class="notification w-100 d-flex align-items-center p-3 ">

                        <div class="bg-white circle-icon d-flex align-items-center justify-content-center">
                            <i class="fa-solid fa-bell-slash fa-lg" style="color: #61cee7;"></i>
                        </div>

                        <div class="d-flex flex-column justify-content-center mx-2">
                            <div class="size_13">Ricevi notifiche di nuovi messaggi</div>
                            <a class="size_11" href="">Attiva notifiche dekstop</a>
                        </div>
                    </div>

                    <!-- search section -->
                    <nav class="navbar bg-body-tertiary">
                        <form class="container-fluid ">
                          <div class="input-group ">
                            <span class="input-group-text bg-white border-0" id="basic-addon1">
                                <i class="fa-solid fa-magnifying-glass fa-xs" style="color: #999999;"></i>
                            </span>
                            <input type="text" class="form-control heigth_30 border-0" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        </form>
                      </nav>

                      <!-- contacts div -->
                      <div class="container height_contacts overflow-auto">
                        <div class="row">
                            <!-- contacts for -->
                            <div class="col-12 profile d-flex align-items-center" 
                                 v-for="(contact, index) in contacts" :key="index"> 

                                 <!-- image of contact -->
                                    <img :src="contact.avatar" alt="" class=" circle-icon">
                                    <div class=" mx-2">
                                        <div class="size_13 fw-bold">{{contact.name}}</div>
                                        <div class="size_11 text-secondary">{{contact.messages[contact.messages.length - 1].message}}</div>         
                                    </div>
                            </div>
                            
                        </div>
                      </div>
                      
                </div>
                   
                <!-- create  the chat container -->
                <div class="col-8 border border-dark bg-white p-0">
                    <!-- chat profile -->
                    <div class="profile w-100 grey_"></div>
                </div>
            </div> 
        </div>
       

    </div>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
